
        <!DOCTYPE html>
        <html>
        <head>
            <title>WebRTC Audio Streaming</title>
        </head>
        <body>
            <h1>WebRTC Audio Streaming</h1>
            <button id="startButton">Start Streaming</button>
            <button id="stopButton" disabled>Stop Streaming</button>
            
            <script>
                const startButton = document.getElementById('startButton');
                const stopButton = document.getElementById('stopButton');
                
                let pc;
                let clientId;
                
                startButton.addEventListener('click', async () => {
                    startButton.disabled = true;
                    
                    // Create peer connection with STUN servers
                    pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: ['stun:stun.l.google.com:19302', 'stun:stun1.l.google.com:19302'] }
                        ]
                    });
                    
                    // Set up ICE candidate handling
                    pc.onicecandidate = async (event) => {
                        if (event.candidate && clientId) {
                            console.log('Sending ICE candidate to server');
                            try {
                                await fetch('/ice-candidate', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        candidate: event.candidate.candidate,
                                        sdpMid: event.candidate.sdpMid,
                                        sdpMLineIndex: event.candidate.sdpMLineIndex,
                                        clientId: clientId
                                    })
                                });
                            } catch (e) {
                                console.error('Error sending ICE candidate:', e);
                            }
                        }
                    };
                    
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                        stream.getTracks().forEach(track => pc.addTrack(track, stream));
                        
                        pc.oniceconnectionstatechange = () => {
                            console.log('ICE connection state:', pc.iceConnectionState);
                        };
                        
                        pc.onconnectionstatechange = () => {
                            console.log('Connection state:', pc.connectionState);
                            if (pc.connectionState === 'connected') {
                                console.log('Successfully connected to server');
                            }
                        };
                        
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        
                        const response = await fetch('/offer', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                sdp: pc.localDescription.sdp,
                                type: pc.localDescription.type
                            })
                        });
                        
                        const answer = await response.json();
                        clientId = answer.clientId;  // Store client ID for ICE candidates
                        
                        await pc.setRemoteDescription({
                            type: answer.type,
                            sdp: answer.sdp
                        });
                        
                        stopButton.disabled = false;
                    } catch (e) {
                        console.error('Error:', e);
                        startButton.disabled = false;
                    }
                });
                
                stopButton.addEventListener('click', () => {
                    if (pc) {
                        pc.close();
                        pc = null;
                    }
                    
                    startButton.disabled = false;
                    stopButton.disabled = true;
                });
            </script>
        </body>
        </html>
